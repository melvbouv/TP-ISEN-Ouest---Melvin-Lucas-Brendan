<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact — ISEN Ouest</title>

    <style>
        /* ====== STYLES GLOBAUX ====== */
        html {
            font-family: Open Sans, sans-serif;
        }

        /* ====== HEADER ====== */
        .header-isen {
            background: #fff;
            border-bottom: 1px solid #e5e5e5;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-logo img {
            height: 45px;
            width: auto;
        }

        .header-nav {
            background: #e30613;
            flex: 1;
            margin-left: 40px;
        }

        .header-nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;
        }

        .header-nav li {
            flex: 1;
            text-align: center;
        }

        .header-nav a {
            display: block;
            padding: 14px 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            transition: background 0.2s;
            text-decoration: none;
        }

        .header-nav a:hover {
            text-decoration: underline;
        }

        /* ====== FORMULAIRE ====== */
        .contact-card {
            max-width: 720px;
            margin: 3em auto;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 6px 24px rgba(12,12,12,0.2);
            padding: 28px;
            box-sizing: border-box;
            border: 1px solid #e6e6e6;
        }

        .contact-card h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 700;
            color: #000;
        }

        .contact-card .lead {
            margin: 0 0 18px 0;
            color: #6b6b6b;
            font-size: 15px;
            line-height: 1.5;
        }

        .notice {
            background: #fff8f9;
            border-left: 4px solid #c8102e;
            color: #333;
            padding: 10px 12px;
            border-radius: 4px;
            margin-bottom: 18px;
            font-size: 14px;
        }

        form.contact-form {
            display: block;
        }

        .form-row {
            display: flex;
            gap: 12px;
            margin-bottom: 14px;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .w-100 { width: 100%; }

        label.field-label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #222;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d7d7d7;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            background: #fff;
            color: #111;
        }

        textarea { min-height: 140px; resize: vertical; }

        .inline-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .inline-group label {
            font-size: 14px;
            color: #222;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .small-note { font-size: 13px; color: #6b6b6b; margin-top: 6px; }

        .actions { margin-top: 8px; display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }

        .btn-primary {
            background: #c8102e;
            color: #fff;
            padding: 10px 18px;
            border-radius: 6px;
            border: 0;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover { background: #a00b23; }

        .helper-link { font-size: 14px; color: #6b6b6b; text-decoration: none; }
        .helper-link:hover { text-decoration: underline; color: #000; }

        .hp { position: absolute; left: -9999px; top: auto; width: 1px; height: 1px; overflow: hidden; }

        /* ====== FOOTER ====== */
        .site-footer {
            background: #000;
            color: #fff;
            padding: 40px 20px 20px;
            font-family: Arial, sans-serif;
            margin-top: 60px;
        }

        .footer-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            gap: 40px;
            flex-wrap: wrap;
        }

        .footer-col-logo {
            flex: 1;
            min-width: 220px;
            display: flex;
            flex-direction: column;
        }

        .footer-logo {
            height: 100px;
            margin-bottom: 15px;
            margin-top: 30px;
        }

        .footer-links-section {
            flex: 3;
            display: flex;
            flex-direction: column;
        }

        .footer-cities {
            font-size: 40px;
            font-weight: 700;
            text-align: left;
            margin-bottom: 20px;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 15px;
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- ===== HEADER ===== -->
    <header class="header-isen">
        <div class="header-container">
            <a href="#" class="header-logo">
                <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-couleur.png" alt="ISEN Ouest">
            </a>
            <nav class="header-nav">
                <ul>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- ===== FORMULAIRE DE CONTACT ===== -->
    <main>
        <div class="contact-card" id="contact" aria-labelledby="contact-title">
            <h1 id="contact-title">Contactez-nous</h1>
            <p class="lead">Remplissez le formulaire ci-dessous pour nous envoyer votre demande.</p>

            <div class="notice">« * » indique les champs nécessaires</div>

            <form class="contact-form" action="#" method="post" novalidate>
                <div class="form-row w-100">
                    <label class="field-label" for="profile">Vous êtes ? *</label>
                    <select id="profile" name="profile" required>
                        <option value="">Sélectionnez votre profil</option>
                        <option>Particulier</option>
                        <option>Professionnel</option>
                        <option>Chercheur</option>
                        <option>Étudiant étranger</option>
                        <option>Journaliste</option>
                        <option>Prestataire</option>
                        <option>Autre</option>
                    </select>
                </div>

                <div class="form-row w-100">
                    <label class="field-label" for="firstname">Prénom *</label>
                    <input id="firstname" name="firstname" type="text" required>
                </div>

                <div class="form-row w-100">
                    <label class="field-label" for="lastname">Nom *</label>
                    <input id="lastname" name="lastname" type="text" required>
                </div>

                <div class="form-row w-100">
                    <label class="field-label" for="email">Email *</label>
                    <input id="email" name="email" type="email" placeholder="Saisissez un e-mail" required>
                </div>

                <div class="form-row w-100">
                    <label class="field-label" for="message">Message *</label>
                    <textarea id="message" name="message" required placeholder="Votre message..."></textarea>
                </div>

                <div class="actions">
                    <button type="submit" class="btn-primary">Envoyer</button>
                </div>
            </form>
        </div>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-col footer-col-logo">
                <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-blanc.svg" 
                     alt="ISEN Ouest" class="footer-logo">
            </div>
            <div class="footer-links-section">
                <p class="footer-cities">Texte à venir</p>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; ISEN Ouest – 2025
        </div>
    </footer>

</body>
</html>
